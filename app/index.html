<body>

<script>

var tarone = [];
var tartwo = [];
var tarthree = [];

     $(function () {
         document.getElementById('receiver').onchange = function () {
             var file = this.files[0];
             var reader = new FileReader();
             reader.onload = function (progressEvent) {
                 // Entire file
                 // By lines
                 var lines = this.result.split('\n');
                 for (var line = 0; line < lines.length-1; line++) {

                     var sample = App.checkAdd(lines[line],line);
                     App.setStatus("Batches required: " + (lines.length/150).toFixed(3),1);
                     if(sample.length == 42)
                     {

                       if(tarone.length < 150){tarone.push(sample);}
                       else if(tartwo.length < 150){tartwo.push(sample);}
                       else if(tarthree.length < 150){tarthree.push(sample);}
                       else if(tarfour.length < 150){tarfour.push(sample);}
                       else if(tarfive.length < 150){tarfive.push(sample);}
                       else if(tarsix.length < 150){tarsix.push(sample);}
                       else if(tarseven.length < 150){tarseven.push(sample);}
                       else if(tareight.length < 150){tareight.push(sample);}
                       else if(tarnine.length < 150){tarnine.push(sample);}
                       else if(tarten.length < 150){tarten.push(sample);}
                       else if(taroneone.length < 150){taroneone.push(sample);}
                       else if(taronetwo.length < 150){taronetwo.push(sample);}
                       else if(taronethree.length < 150){taronethree.push(sample);}
                       else if(taronefour.length < 150){taronefour.push(sample);}
                       else if(taronefive.length < 150){taronefive.push(sample);}
                       else if(taronesix.length < 150){taronesix.push(sample);}
                       else if(taroneseven.length < 150){taroneseven.push(sample);}
                       else if(taroneeight.length < 150){taroneeight.push(sample);}
                       else if(taronenine.length < 150){taronenine.push(sample);}
                       else if(taroneten.length < 150){taroneten.push(sample);}

                     }

                 }



             };
             reader.readAsText(file);
         };
     });



App.loadArray(tarone);
